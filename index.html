<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de lojas</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h3>Cadastro de lojas</h3>
   
    <section id="section">
        <form id="formulario">
            <label for="nome">Nome</label>
            <input type="text" id="nome"><br>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco"><br>

            <label for="">Dias de funcionamento</label><br>
            <div class="checkbox-container">
                <input type="checkbox" id="segunda">
                <label for="segunda">segunda-feira</label>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="terca">
                <label for="terca">terça-feira</label>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="quarta">
                <label for="quarta">quarta-feira</label>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="quinta">
                <label for="quinta">quinta-feira</label>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="sexta">
                <label for="sexta">sexta-feira</label>
            </div><br>

            <label for="opening-time">horário de abertura</label>
            <input type="time" id="opening-time">

            <label for="closing-time">horário de fechamento</label>
            <input type="time" id="closing-time">

            <br><input type="submit" value="registrar">
        </form>
    </section>
    <script>

        const inputs = document.querySelectorAll('input');
        
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                input.style.border = '2px solid purple'; 
            });

            input.addEventListener('blur', function() {
                input.style.border = '1px solid black'; 
            });

            input.addEventListener('input', function() {
                localStorage.setItem(input.id, input.value); 
            });
        });

        function restaurarDados() {
            inputs.forEach(input => {
                if (localStorage.getItem(input.id)) {
                    input.value = localStorage.getItem(input.id);
                }
            });
        }

        window.onload = restaurarDados;

        const formulario = document.getElementById('formulario');

        formulario.addEventListener('submit', function(event) {
            event.preventDefault(); 
            console.log('Preparando envio...');

            const dados = {
                nome: document.getElementById('nome').value,
                endereco: document.getElementById('endereco').value,
                dias: {
                    segunda: document.getElementById('segunda').checked,
                    terca: document.getElementById('terca').checked,
                    quarta: document.getElementById('quarta').checked,
                    quinta: document.getElementById('quinta').checked,
                    sexta: document.getElementById('sexta').checked
                },
                abertura: document.getElementById('opening-time').value,
                fechamento: document.getElementById('closing-time').value
            };

            console.log(dados); 

            fetch('https://api.flit.com.br/submeterDados', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(dados),
            })
            .then(response => response.json())
            .then(data => console.log('Sucesso:', data))
            .catch((error) => console.error('Erro ao enviar:', error));
        });
    </script>
</body>
</html>
